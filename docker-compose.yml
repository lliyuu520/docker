version: "3.7"
services:
  rabbitmq:
    container_name: rabbitmq
    build: rabbitmq
    hostname: rabbitmq
    restart: always
    privileged: true
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  redis:
    container_name: redis
    build: redis
    hostname: redis
    restart: always
    privileged: true
    ports:
      - "6379:6379"
    networks:
      - network
    volumes:
      - redis_data:/var/lib/data/
  nacos:
    image: nacos/nacos-server:2.0.2
    container_name: nacos
    hostname: nacos
    env_file:
      - ./nacos/feima.env
    volumes:
      - ./nacos/log/:/home/nacos/logs
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9555:9555"
    restart: always
    networks:
      - network
networks:
  network:
    driver: bridge
    name: network
volumes:
  rabbitmq_data: {}
  redis_data: {}


