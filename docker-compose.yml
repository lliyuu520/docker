version: "3.7"
services:
  rabbitmq:
    container_name: rabbitmq
    build: rabbitmq
    hostname: rabbitmq
    restart: always
    privileged: true
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  jrebel:
    container_name: jrebel
    build: jrebel
    hostname: jrebel
    restart: always
    privileged: true
    ports:
      - "8081:8081"
    networks:
      - network
  mysql:
    container_name: mysql
    build: mysql
    hostname: mysql
    restart: always
    privileged: true
    ports:
    - "3306:3306"
    networks:
      - network
    volumes:
      - mysql_data:/var/lib/mysql/
  mongo:
    container_name: mongo
    build: mongo
    hostname: mongo
    restart: always
    privileged: true
    ports:
      - "27017:27017"
    networks:
      - network
    volumes:
      - mongo_configdb:/data/configdb
      - mongo_db:/data/db
  redis:
    container_name: redis
    build: redis
    hostname: redis
    restart: always
    privileged: true
    ports:
      - "6379:6379"
    networks:
      - network
    volumes:
      - redis_data:/var/lib/data/
networks:
  network:
    driver: bridge
    name: network
volumes:
  rabbitmq_data: {}
  mysql_data: {}
  mongo_configdb: {}
  mongo_db: {}
  redis_data: {}


